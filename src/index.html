<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Marv!</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- This example requires Tailwind CSS v2.0+ -->
    <nav class="bg-gray-800">
      <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
        <div class="relative flex items-center justify-between h-16">
          <h1 class="text-3xl text-cyan-600 font-bold">Chat with Marv!</h1>
        </div>
      </div>
    </nav>

    <div class="container mx-auto flex">
      <div class="py-12 w-3/5">
        <h2 class="text-2xl font-bold">Marv Chat</h2>
        <p class="mt-2 text-lg text-gray-600">
          Check out the previous convo and ask him another question!
        </p>
        <div class="mt-8 max-w-md">
          <div class="grid grid-cols-1 gap-6">
            <form action="submit" method="post">
              <label class="block">
                <span class="text-gray-700">Your question:</span>
                <textarea
                  type="text"
                  class="mt-1 block w-full p-2"
                  rows="3"
                  placeholder="Why is the sky blue?"
                ></textarea>
              </label>
              <br />
              <button class="bg-cyan-400 p-1" type="submit">
                <p>Ask Marv</p>
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="py-12 w-2/5"><h1>Chat Session Here</h1></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
